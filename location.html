<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Location - Card Store</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #282828;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 600;
        }

        main {
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .location {
            background-color: #fff;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }

        .location h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #282828;
        }

        iframe {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            height: 600px;
        }

        footer {
            background-color: #282828;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        .social-links {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links li {
            display: inline;
        }

        .social-links a {
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #1da1f2; /* Twitter blue */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .location h2 {
                font-size: 1.5rem;
            }

            iframe {
                height: 400px;
            }
        }
        .sitemap {
    background: black;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.sitemap h1 {
    font-size: 2rem;

.sitemap-list {
    list-style-type: none;
}

.sitemap-list > li {
    margin-bottom: 10px;
}

.sitemap-list a {
    text-decoration: none;
    color: wheat;
    font-size: 1rem;
    display: block;
    padding: 8px 16px;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

.sitemap-list a:hover {
    background-color: black;
}

.has-submenu > a::after {
    content: ' â–¼';

}

.submenu {
    display: none;
    list-style-type: none;
    margin-left: 20px;
}

.submenu li {
    margin-bottom: 8px;
}

@media (max-width: 600px) {
    .sitemap {
        padding: 10px;
    }

    .sitemap h1 {
        font-size: 1.5rem;
    }

    .sitemap-list a {
        padding: 6px 12px;
        font-size: 0.9rem;
    }
}
